<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <hr>
      <input [(ngModel)]="termino" (keyup)="buscarArtista()" class="form-control" type="text" name="termino" placeholder="buscar x artista">
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center puntero" [routerLink]="['/artista', artista.id]" *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artista.images | sinfoto" alt="" class="img-fluid img-thumbnail">
          <hr>
          <p>{{ artista.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
