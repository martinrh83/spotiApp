<div *ngIf="artista" class="container top-30">
  
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" alt="" class="img-artista">
      <p class="top-30">{{ artista.name }}</p>
    </div>
    <div class="col-md-9">
      <button class="btn btn-outline-primary btn-block puntero" [routerLink]="['/buscar']">Volver</button>
      <a target="blank" class="btn btn-outline-primary btn-block puntero" [href]="artista.external_urls?.spotify">Ver en spotify</a>
    </div>
  </div>

  <div class="row" *ngIf="pistas">
    <table class="table table-striped table-inverse">
      <thead>
        <tr>
          <th>#</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pista of pistas; let i=index;">
          <th scope="row">{{i +1 }}</th>
          <td><img [src]="pista.album?.images | sinfoto" alt="" class="img-30"></td>
          <td>{{ pista.name}}</td>
          <td> <!-- <audio [src]="pista.preview_url" controls=""></audio> -->
            <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<pre>
  
  {{ pistas | json}}

</pre>
